<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur BG</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <!-- Brulled Dive here -->
    <div class="bg-gray-50 min-h-screen flex items-center justify-center px-16">
        <div class="relative w-full max-w-lg">
            <!-- blur background -->
            <!-- purple cicle -->
            <div class="absolute top-0 -left-4 w-72 h-72 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob"></div>
            <!-- yellow cicle -->
            <div class="absolute top-0 -right-4 w-72 h-72 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
            <!-- pink cicle -->
            <div class="absolute -bottom-12 left-32 w-72 h-72 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>


            <!-- big chunk -->
            <div class="m-8 relative space-y-4">
                <!-- Box 1 loading -->
                <div class="p-5 bg-white rounded-lg flex items-center justify-between space-x-8">
                    <div class="flex-1">
                        <div class="h-4 w-48 bg-gray-300 rounded"></div>
                    </div>
                    <div>
                        <div class="w-24 h-6 rounded-lg bg-purple-300"></div>
                    </div>
                </div>

                <!-- Box 2 loading -->
                <div class="p-5 bg-white rounded-lg flex items-center justify-between space-x-8">
                    <div class="flex-1">
                        <div class="h-4 w-60 bg-gray-300 rounded"></div>
                    </div>
                    <div>
                        <div class="w-20 h-6 rounded-lg bg-yellow-300"></div>
                    </div>
                </div>

                <!-- Box 3 loading -->
                <div class="p-5 bg-white rounded-lg flex items-center justify-between space-x-8">
                    <div class="flex-1">
                        <div class="h-4 w-40 bg-gray-300 rounded"></div>
                    </div>
                    <div>
                        <div class="w-32 h-6 rounded-lg bg-pink-300"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
